{% extends 'base/base.html'%}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4">
        <div class="card">
            <div class="card-body">
                <form action="/update/{{ data.0 }}" method="POST">
                    <div class="form-group form-floating">
                        <input id="name" type="text" placeholder="Nombre/s" name="nombre" class="form-control" required value="{{ data.1 }}" disabled>
                        <label for="name">Nombre</label>
                        <br>
                    </div>
                    <div class="form-group form-floating">
                        <input id="app" type="text" placeholder="Apellido/s" name="apellido" class="form-control" required value="{{ data.2 }}" disabled>
                        <label for="app">Apeliidos</label>
                        <br>
                    </div>
                    <div class="form-group form-floating">
                        <input id="curp" type="text" placeholder="CURP" name="curp" class="form-control" required value="{{ data.3 }}" disabled>
                        <label for="curp">Curp</label>
                        <br>
                    </div>
                    <div class="form-group form-floating">
                        <input id="ema" type="email" placeholder="Email" name="email" class="form-control" required value="{{ data.5 }}">
                        <label for="ema">Email</label>
                        <br>
                    </div>
                    <div class="form-group form-floating">
                        <input id="pass" type="password" placeholder="Password" name="password" class="form-control" required value="{{ data.6 }}">
                        <label for="pass">Password</label>
                        <br>
                    </div>
                    <select name="sucursal" class="form-select" aria-label="Default select example">
                        <option selected>{{ data.7 }}</option>
                        {% for su in suc %}
                            <option value="{{su.0}}">{{su.1}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
