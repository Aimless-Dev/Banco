<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Registros Bancarios</a>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content%}
        {% endblock %}
    </div>
    <br>

    <footer class="bg-dark text-white">
        <div class="container mt-5">
          <nav class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <ul class="col-3 list-unstyled" style="margin-top: 5px;">
                        <li class="font-weight-bold text-uppercase">Contacto</li>
                        <li>uziieloficial@gmail.com</li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <ul class="col-3 list-unstyled" style="margin-top: 5px;">
                        <li class="font-weight-bold text-uppercase">Desarrollador</li>
                        <li>AimlessDev</li>
                      </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <ul class="col-3 list-unstyled" style="margin-top: 5px;">
                        <li class="font-weight-bold text-uppercase">Redes Sociales</li>
                        <li class="d-flex justify-content-between">
                          <a href="/" class="text-reset" style="text-decoration: none;">
                            <i class="fab fa-facebook"></i>
                          </a>
                          <a href="/" class="text-reset" style="text-decoration: none;">
                            <i class="fab fa-youtube"></i>
                          </a>
                          <a href="/" class="text-reset" style="text-decoration: none;">
                            <i class="fab fa-instagram"></i>
                          </a>
                        </li>
                      </ul>
                </div>
          </nav>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
